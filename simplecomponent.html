<!DOCTYPE html>
<html>
    <head>
        <title>My Simple Component</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">

        class WelcomeMessage extends React.Component {
            constructor () {
                super();
                this.state = {
                    number: 0
                }

                this.handleOnClick = this.handleOnClick.bind(this);
            }
            handleOnClick () {
                this.setState({ number: this.state.number + 1 })
            }
        
            render() {
                return (
                    <div onClick={this.handleOnClick} >
                        Hello {this.props.name}, you live in {this.props.place} in {this.props.state} {this.state.number}
                    </div>
                );
            }
        }

 ReactDOM.render(
    <div>
        <WelcomeMessage name="Sammi" place="Los Angeles" state="California" />
        <WelcomeMessage name="Bobbi" place="San Francisco" state="California" />
    </div>,
    document.getElementById('app')
);
      </script>
    </body>
</html>
